<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הגעה - מאיר ושובל</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Fallback background color */
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;

            /* --- Background Image Styles for the container --- */
            background-image: url('mm.jpg'); /* Replace with your image filename */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: overlay; /* Blends the image with the background color */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .event-details, .parents-names {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .parents-names {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .parents-names div {
            flex: 1;
            min-width: 150px;
            margin: 10px 0;
        }

        .parents-names strong {
            display: block;
            margin-bottom: 5px;
            color: #444;
        }
        
        .date-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="tel"], select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .radio-group label {
            font-weight: normal;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        
        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
        
        #response-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #4caf50;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .container {
                padding: 20px;
                margin-top: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.1em;
            }

            .parents-names {
                flex-direction: column;
                align-items: center;
            }

            .parents-names div {
                min-width: unset;
                margin: 5px 0;
            }

            .radio-group {
                flex-direction: column;
                align-items: flex-end;
            }
            .radio-group label {
                margin-right: 0;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>החתונה של מאיר מרגי ושובל בוחבוט</h1>
        <div class="event-details">
            <h2>האירוע יתקיים באולמי אודיסאה</h2>
            <h2>הנרייטה סולד 4, באר שבע</h2>
        </div>
        <div class="date-info">
            <div>2025 | 10 | 27</div>
            <div>יום שני</div>
            <div>ה' בחשון</div>
        </div>
        <div class="event-details">
            <h2>חופה וקידושים בשעה 20:30</h2>
        </div>

        <div class="parents-names">
            <div>
                <strong>הורי הכלה:</strong>
                יוסי ויוסה בוחבוט
            </div>
            <div>
                <strong>הורי החתן:</strong>
                רפי ומירב מרגי
            </div>
        </div>

        <form id="rsvp-form">
            <div class="form-group">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">מספר טלפון:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="11" required>
                <div id="phone-error" class="error">מספר טלפון חייב להיות בן 10 ספרות.</div>
            </div>
            
            <div class="form-group">
                <label>מגיע/ה:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="rsvpStatus" value="כן" required> כן
                    </label>
                    <label>
                        <input type="radio" name="rsvpStatus" value="לא"> לא
                    </label>
                    <label>
                        <input type="radio" name="rsvpStatus" value="אולי"> אולי
                    </label>
                </div>
            </div>

            <div class="form-group" id="quantity-group" style="display: none;">
                <label for="quantity">כמות:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>

            <button type="submit" id="submit-button">שלח</button>
        </form>
        <div id="response-message">תודה רבה! אישור הגעה נרשם בהצלחה!</div>
    </div>

    <script>
        // Paste the Web App URL you copied from Google Apps Script here
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxhOkzl8p4L9bE6PehWig7nC7jcOlP3zVYhYgqEA5olQpPd5htD9wnFhbQrWusmy00h/exec'; // *** אל תשכח להחליף את זה בקישור שלך! ***

        const form = document.getElementById('rsvp-form');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const phoneError = document.getElementById('phone-error');
        const rsvpRadios = document.querySelectorAll('input[name="rsvpStatus"]');
        const quantityGroup = document.getElementById('quantity-group');
        const quantityInput = document.getElementById('quantity');
        const responseMessage = document.getElementById('response-message');
        const submitButton = document.getElementById('submit-button');

        // Function to format the phone number
        phoneNumberInput.addEventListener('input', function(e) {
            const value = e.target.value.replace(/[^0-9]/g, '');
            let formattedValue = '';
            if (value.length > 3) {
                formattedValue = value.substring(0, 3) + '-' + value.substring(3);
            } else {
                formattedValue = value;
            }
            e.target.value = formattedValue;
        });

        // Event listener for RSVP radio buttons
        rsvpRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'כן' || this.value === 'אולי') {
                    quantityGroup.style.display = 'block';
                    quantityInput.setAttribute('required', 'required');
                    quantityInput.value = '';
                } else if (this.value === 'לא') {
                    quantityGroup.style.display = 'none';
                    quantityInput.removeAttribute('required');
                    quantityInput.value = '1';
                }
            });
        });

        // Form submission handler
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const phoneNumberValue = phoneNumberInput.value.replace(/[^0-9]/g, '');
            if (phoneNumberValue.length !== 10) {
                phoneError.style.display = 'block';
                return;
            } else {
                phoneError.style.display = 'none';
            }

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            if (data.rsvpStatus === 'לא') {
                data.quantity = '1';
            } else if ((data.rsvpStatus === 'כן' || data.rsvpStatus === 'אולי') && (!data.quantity || parseInt(data.quantity) < 1)) {
                alert('נא להזין כמות אורחים תקנית (לפחות 1).');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerText = 'שולח...';

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
                redirect: 'follow',
            })
            .then(response => response.text())
            .then(text => {
                if (text === "Success") {
                    form.reset();
                    quantityGroup.style.display = 'none';
                    form.style.display = 'none';
                    responseMessage.style.display = 'block';
                } else {
                    console.error('Error submitting form:', text);
                    alert('אירעה שגיאה. נא לנסות שוב מאוחר יותר.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('אירעה שגיאה. נא לנסות שוב מאוחר יותר.');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerText = 'שלח';
            });
        });
    </script>
</body>
</html>
